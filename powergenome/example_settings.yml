    - OffShoreWind

# NREL ATB gives PV costs on the basis of DC rather than AC. Provide a conversion value.
pv_ac_dc_ratio: 1.3

# Include extra rows for UtilityPV, LandbasedWind, and OffShoreWind in the outputs.
